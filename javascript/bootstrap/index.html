<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Disciplina de Desenvolvimento Web</title>
  </head>
  <body onload="changeContent()">

  	<div class="container"><h1>Sistema de Controle de alunos</h1></div>

  	<div class="container">
  		
  		<table class="table table-bordered " id="formulario">
  			<tr>
		    	<th scope="col">Fomulário dos alunos</th>
		    </tr>
	    	<td>
	    		<form action="#">

	    			<div class="row">
						<div class="form-group col-md-5">
						<label>Matrícula</label>
						<input type="text" class="form-control" id="matricula" placeholder="Adicione a matrícula do aluno" required>
						</div>

						<div class="form-group col-md-7">
						<label>Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Adicione o nome do aluno" required>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-5">
						<label>Data de Nascimento</label>
						<input type="date" class="form-control" id="data" placeholder="Adicione a matrícula do aluno" required>
						</div>

						<div class="form-group col-md-7">
						<label>Email</label>
						<input type="email" class="form-control" id="email" placeholder="Adicione o email do aluno" required>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-1">
							<label>DDD</label>
							<input type="text" class="form-control" id="ddd" placeholder="DDD" required>
						</div>

						<div class="form-group col-md-5">
							<label>Telefone</label>
							<input type="text" class="form-control" id="telefone" placeholder="Adicione o telefone do aluno" required>
						</div>

						<div class="form-group">
							<label>Operadora</label><br>
							<select name="operadora">
							  <option>Oi</option> 
							  <option>Claro</option>
							  <option>Tim</option>
							  <option>Vivo</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-5">
							<label>Campus</label><br>
							<select name="campus" id="campus" onchange="changeContent()">
							  <option selected>Pici</option> 
							  <option>Benfica</option>
							  <option>Porangabussu</option>
							</select>
						</div>

						<div class="form-group col-md-7">
							<label>Cursos</label><br>
							<select name="cursos" id="cursos">
							</select>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" onclick="add();return false;">Enviar</button>

					<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
				  Launch demo modal
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        ...
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary">Save changes</button>
				      </div>
				    </div>
				  </div>
				</div>

					
				</form>
	    	</td>
  		</table>

  		<table class="table info table-bordered" id="info">
  			<thead id="cabecalho">
		    	<th scope="col">Matrícula</th>
		    	<th scope="col">Nome</th>
		    	<th scope="col">Ações</th>
		    </thead> 

		    <tbody id="body">
		    	<tr id="padrao">
		    		<td colspan="3" name="def">Sem alunos registrados</td>
		    	</tr>
		    </tbody>
  		</table>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/pooper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
