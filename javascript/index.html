<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Disciplina de Desenvolvimento Web</title>
  </head>
  <body>
  	<div class="container"><h1>Sistema de Controle de alunos</h1></div>

  	<div class="container" id="formulario">
  		<table class="table table-bordered ">
  			<tr>
		    	<th scope="col">Fomulário dos alunos</th>
		    </tr>
		    	<td>
		    		<form>

		    			<div class="row">
							<div class="form-group col-md-5">
							<label>Matrícula</label>
							<input type="email" class="form-control" id="matricula" placeholder="Adicione a matrícula do aluno" required>
							</div>

							<div class="form-group col-md-7">
							<label>Nome</label>
							<input type="text" class="form-control" id="nome" placeholder="Adicione o nome do aluno" required>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-5">
							<label>Data de Nascimento</label>
							<input type="date" class="form-control" id="matricula" placeholder="Adicione a matrícula do aluno" required>
							</div>

							<div class="form-group col-md-7">
							<label>Email</label>
							<input type="email" class="form-control" id="email" placeholder="Adicione o email do aluno" required>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-1">
							<label>DDD</label>
							<input type="text" class="form-control" id="ddd" placeholder="DDD" required>
							</div>

							<div class="form-group col-md-5">
							<label>Telefone</label>
							<input type="text" class="form-control" id="telefone" placeholder="Adicione o telefone do aluno" required>
							</div>

							<div class="form-group">
							<label>Operadora</label><br>
							<select name="select">
							  <option>Oi</option> 
							  <option>Claro</option>
							  <option>Tim</option>
							  <option>Vivo</option>
							</select>
							</div>
						</div>

					  

					  <button type="submit" class="btn btn-primary">Enviar</button>
					</form>
		    	</td>
		    <tr>
		    	
		    </tr>
  		</table>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery.min.js"></script>
    <script src="pooper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
